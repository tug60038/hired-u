<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Chesnut Hill</title>
	<link href="main.css" rel="stylesheet">
	<style>
		textarea
		{
			display: block;
		}
		input 
		{
			display: block;	
		}
	</style>
	</head>
	<body>
		<img src="http://www.psmla.net/sites/default/files/ChestnutHill.PNG">
		<h1> Chesnut Hill College </h1>
		<form >
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
    </div>
    <br>
    <div>
        <label for="subject">Subject:</label>
        <input id="subject" name="job_subject">
    </div>
    <br>
    <div>
        <label for="msg">Description:</label>
        <textarea id="msg" name="user_message"></textarea>
    </div>
    <br>
    <div>
    	<p>Contact information</p>
    	<label for="email">Email:</label>
        <input type="email" id="email" name="employer_email"></input>
        <br>
        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="employer_phone_number"></input>
    </div>
	<input type="submit" value="Submit" onclick="log()">
</form>
	</body>
</html>
